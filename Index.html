<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="chat-header">
      <button class="back-btn"></button>
      <div class="user-info">
        <div class="chat-header-avatar"></div>
        <div class="chat-header-user">Victor Josef</div>
      </div>
      <div class="language">English</div>
    </header>
    <section class="chat-subheader">
      <span class="translation">Auto English Translation</span>
      <div class="btn-wrapper">
        <button class="btn-icon call-icon"></button>
        <button class="btn-icon video-icon"></button>
      </div>
    </section>
    <section class="chat-body">
      <div class="companion-message-item">
        <div class="companion-avatar"></div>
        <div class="message-body companion-message">Hi Victor! I am Jacob Jones.</div>
        <div class="message-translate">Urdu to english</div>
      </div>
      <div class="user-message-item">
        <div class="message-body user-message">Hello Jacob, I know you.</div>
        <div class="check-icon"></div>
      </div>
      <div class="companion-message-item">
        <div class="companion-avatar"></div>
        <div class="message-body companion-message">We talked about a project on Linkedin</div>
        <div class="message-translate">Urdu to english</div>
      </div>
      <div class="user-message-item">
        <div class="message-body user-message">Yeah, i have some questions.</div>
        <div class="check-icon"></div>
      </div>
      <div class="companion-message-item">
        <div class="companion-avatar"></div>
        <div class="message-body companion-message">Sure, you can ask me.</div>
        <div class="message-translate">Urdu to english</div>
      </div>
      <div class="user-message-item">
        <div class="message-body user-message">Are you happy to use this App?</div>
        <div class="check-icon"></div>
      </div>
      <div class="user-message-item">
        <div class="emoji-item"></div>
        <div class="check-icon"></div>
      </div>
    </section>
    <section class="message-form">
      <div class="input-wrapper">
        <div class="emoji-btn btn-icon"></div>
        <input type="text" class="input-message" placeholder="Type a message">
        <div class="camera-btn btn-icon"></div>
      </div>
      <div class="send-btn-wrapper">
        <div class="like-btn btn-icon"></div>
      </div>
    </section>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
